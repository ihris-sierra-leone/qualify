<div id="siteContent">
    <h1 class="header">Add/Update Person</h1>
    <div id="error" />
    <form method="post" action="process_registration">
        <span type="form" name="person:id"></span>
        <div id="form">

            <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th colspan="3">Approve/Reject Registration</th>
                </tr>
                <tr id="list_fields">
                    <td>
                        <span type="form" name="person:surname" showhead="default" noedit="true"></span>
                        <span type="form" name="person:surname_ignore" ifset="surname_ignore" noedit="true"></span>
                        <span type="form" name="person:firstname" showhead="default" noedit="true"></span>
                        <span type="form" name="person:othername" showhead="default" noedit="true"></span>
                    </td>
                    <td>
                        <span type="form" name="person:cadre" showhead="default" noedit="true"></span>
                        <span type="form" name="person:nationality" showhead="default" noedit="true"></span>
                        <span type="form" name="person:residence" showhead="location" noedit="true"></span>
                    </td>
                    <td>
                        <span type="form" name="person:registration_status" showhead="default"></span>
                        <span type="form" name="person:decision_date" showhead="default"></span>
                        <span type="form" name="person:reject_reason" showhead="default"></span>
                    </td>
                </tr>
                <tr class="submitCell">
                    <td colspan="3">
                        <div id="button" />
                    </td>
                </tr>
            </table>

        </div>
    </form>
</div>
