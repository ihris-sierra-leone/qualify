<div task='person_can_view_child_form_license_renewal_apply'>
	<div class="editRecord">
		<p>Edit This Information</p>
		<ul>
			<li task='person_can_edit_child_form_license_renewal_apply'>
				<span type="form" name="license_renewal_apply" ifSet="license_renewal_apply:application_status" ifValue="exam_app_status|pending">
					<span type="form" name="license_renewal_apply:id" href="license_renewal_apply?id=" parent="true">Update this
						Information</span>
				</span>
				<span type="module" name="LBBoards_License" if="canApproveLicenseRenewal()">
					<span type="form" name="license_renewal_apply" ifSet="license_renewal_apply:application_status" ifValue="exam_app_status|pending">
						<span type="form" name="license_renewal_apply:id" href="license_renewal_apply?type=approve&application_id="
						 parent="true">Approve</span>
					</span>
					<span type="form" name="license_renewal_apply" ifSet="license_renewal_apply:application_status" ifValue="exam_app_status|pending">
						<span type="form" name="license_renewal_apply:id" href="license_renewal_reject?id=" parent="true">Reject</span>
					</span>
				</span>
			</li>
		</ul>
	</div> <!-- editRecord -->

	<div class="dataTable">
		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<th colspan="2">License Renewal Application Information</th>
			</tr>
			<span type="form" name="license_renewal_apply:payment_slip" showhead="default"></span>
			<span type="form" name="license_renewal_apply:application_date" showhead="default"></span>
			<span type="form" name="license_renewal_apply:application_status" showhead="default" class="even"></span>
			<span ifSet="license_renewal_apply:application_status" ifValue="!exam_app_status|accepted" type="form" name="license_renewal_apply"
			 showhead="default">
				<span ifSet="license_renewal_apply:reason" type="form" name="license_renewal_apply:reason" showhead="default" class="even"></span>
			</span>
		</table>
	</div> <!-- dataTable -->
</div>
