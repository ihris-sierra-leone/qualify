<div id="siteContent">
    <h1 class="header">Add/Update Person</h1>
    <div id="error" />
    <form method="post" action="print_certificate">
        <span type="form" name="person:id"></span>
        <div id="form">
            <span type="form" name="person:firstname" noedit="true"></span>, 
            <span type="form" name="person:surname" noedit="true"></span>
            <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th colspan="2">Select Award Date To Print Certificate</th>
                </tr>
                <tr id="list_fields">
                    <td>
                        <span type="form" name="print_certificate:award_date" showhead="default" noedit="true"></span>
                    </td>
                    <td>
                        <span type="form" name="license:license_number" showhead="default" noedit="true"></span>
                    </td>
                </tr>
                <tr class="submitCell">
                    <td colspan="2">
                        <input type="submit" value="Print" style="cursor: pointer">
                    </td>
                </tr>
            </table>

        </div>
    </form>
</div>
