<div>
  <h3>
    Exam Results For
    <span type="form" name="exam_schedule:name" />,
    <span type="form" name="exam_schedule:cadre" /> -
    <span type="form" name="exam_subject:name" />
  </h3>
  <form method="POST" action="board_exam_result">
    <div id="exam_subject"></div>
    <table border="0" cellspacing="2" cellpadding="0" class="multiFormTable">
      <tr style="background-color:black;color:white">
        <th>First Name</th>
        <th>Surname</th>
        <th>Registration Number</th>
        <th>Score</th>
        <th>Approval Status</th>
      </tr>
      <div id='candidates_list'>

      </div>
      <tr>
        <td colspan="4" style="float: right">
          <input type="submit" class="button" value="Save">
        </td>
      </tr>
    </table>
  </form>
</div>
